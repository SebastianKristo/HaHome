      - type: markdown
        content: >
          <h2><font color= lightgrey><ha-icon icon="mdi:speedometer"></ha-icon> 
          Speedtest</font></h2>
        card_mod:
          style: |
            ha-card {
              background: none;
              --ha-card-box-shadow: 0px;
              --ha-card-border-width: 0;
            }
      - type: tile
        name: Server
        icon: mdi:speedometer
        entity: sensor.speedtest_ping
        state_content:
          - server_name
          - server_country
        color: blue
      - type: custom:vertical-stack-in-card
        cards:
          - type: grid
            square: false
            columns: 1
            cards:
              - type: custom:mushroom-chips-card
                chips:
                  - type: template
                    entity: sensor.speedtest_download
                    icon: mdi:arrow-down
                    icon_color: "#6afff3"
                    content: |
                      {% if is_number(states(entity)) %}
                        {{ states(entity)|round(0) }} Mbps
                      {% else %}
                        Unavailable
                      {% endif %}
                    tap_action:
                      action: more-info
                    hold_action:
                      action: more-info
                    double_tap_action:
                      action: more-info
                    card_mod:
                      style: |
                        ha-card { 
                          --chip-box-shadow: none;
                          --chip-border-width: 0;
                          --chip-font-size: 11px;
                          --chip-font-weight: none;
                        }
                  - type: template
                    entity: sensor.speedtest_ping
                    icon: mdi:timer
                    icon_color: "#fff38e"
                    content: |
                      {% if is_number(states(entity)) %}
                        {{ states(entity) }} ms
                      {% else %}
                        Unavailable
                      {% endif %}
                    tap_action:
                      action: more-info
                    hold_action:
                      action: more-info
                    double_tap_action:
                      action: more-info
                    card_mod:
                      style: |
                        ha-card { 
                          --chip-box-shadow: none;
                          --chip-border-width: 0;
                          --chip-font-size: 11px;
                          --chip-font-weight: none;
                        }
                  - type: template
                    entity: sensor.speedtest_upload
                    icon: mdi:arrow-up
                    icon_color: "#bf71ff"
                    content: |
                      {% if is_number(states(entity)) %}
                        {{ states(entity)|round(0) }} Mbps
                      {% else %}
                        Unavailable
                      {% endif %}
                    tap_action:
                      action: more-info
                    hold_action:
                      action: more-info
                    double_tap_action:
                      action: more-info
                    card_mod:
                      style: |
                        ha-card { 
                          --chip-box-shadow: none;
                          --chip-border-width: 0;
                          --chip-font-size: 11px;
                          --chip-font-weight: none;
                        }      
                alignment: center
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.speedtest_ping
                name: Ping
                color: "#fff38e"
              - entity: sensor.speedtest_upload
                name: Upload
                color: "#bf71ff"
              - entity: sensor.speedtest_download
                name: Download
                color: "#6afff3"
                y_axis: secondary
            height: 120
            hours_to_show: 24
            line_width: 2
            font_size: 50
            animate: true
            show:
              name: false
              icon: false
              state: false
              legend: false
              fill: fade
  - type: custom:button-card
    color_type: blank-card
    styles:
      card:
        - height: 150px
  - type: conditional
    conditions:
      - condition: state
        entity: media_player.pult_2
        state: playing
    card:
      type: custom:button-card
      show_label: true
      entity: media_player.pult_2
      name: "[[[ return states[ entity.entity_id ].attributes.media_artist ]]]"
      label: "[[[ return states[ entity.entity_id ].attributes.media_title ]]]"
      show_state: false
      show_entity_picture: true
      styles:
        grid:
          - grid-template-areas: |
              "i play_state button"
              "i l button"
              "i n button"
              "bar bar bar"
          - grid-template-columns: min-content
          - grid-template-rows: min-content min-content min-content
          - column-gap: 15px
        icon:
          - width: 60px
        card:
          - padding: 10px
          - height: 80px
          - width: 94%
          - overflow: hidden
          - position: fixed
          - bottom: 115px
          - z-index: 4
          - border-radius: 25px 25px 25px 25px
          - box-shadow: >-
              rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px
              2px 16px 0px;
        img_cell:
          - background: var(--color-dark-gray)
          - border-radius: 15px
          - width: 50px
          - height: 50px
          - justify-self: start
          - align-self: start
          - left: 10px
          - top: 4px
        state:
          - font-size: 10px
          - justify-self: start
          - align-self: start
          - color: var(--color-dark-gray)
          - padding-left: 25px
          - font-family: montserrat
        name:
          - font-size: 11px
          - justify-self: start
          - align-self: start
          - padding-left: 15px
          - font-family: montserrat
          - animation: my-animation 15s linear infinite
        label:
          - justify-self: start
          - align-self: end
          - font-weight: 700
          - padding-left: 15px
          - font-family: montserrat
          - font-size: 13px
        custom_fields:
          button:
            - justify-self: end
            - align-self: center
            - padding-right: 20px
            - padding-top: 7px
          play_state:
            - padding-top: 5px
            - font-size: 10px
            - justify-self: start
            - align-self: start
            - color: var(--color-dark-gray)
            - padding-left: 15px
            - font-family: montserrat
          bar:
            - justify-self: start
            - align-self: start
            - width: 86%
            - height: 2px
            - background: "#cccccc"
            - margin-left: 25px
            - margin-top: 10px
      custom_fields:
        button:
          card:
            type: custom:button-card
            icon: mdi:play
            entity: "[[[ return entity.entity_id ]]]"
            show_name: false
            tap_action:
              action: call-service
              service: media_player.media_play_pause
              target:
                entity_id: "[[[ return entity.entity_id ]]]"
            styles:
              card:
                - overflow: null
                - background: "#131314"
                - border-radius: 15px
                - left: 12px
              icon:
                - width: 20px
                - color: white
              img_cell:
                - padding: 11px
                - width: 29px
                - height: 26px
            state:
              - value: playing
                icon: mdi:pause
        play_state: >
          [[[ return states[entity.entity_id].state + " - " +
          states[entity.entity_id].attributes.source]]]
