  - type: conditional
    conditions:
      - condition: state
        entity: media_player.pult_2
        state: playing
    card:
      type: custom:button-card
      show_label: true
      entity: media_player.pult_2
      name: "[[[ return states[ entity.entity_id ].attributes.media_artist ]]]"
      label: "[[[ return states[ entity.entity_id ].attributes.media_title ]]]"
      show_state: false
      show_entity_picture: true
      styles:
        grid:
          - grid-template-areas: |
              "i play_state button"
              "i l button"
              "i n button"
              "bar bar bar"
          - grid-template-columns: min-content
          - grid-template-rows: min-content min-content min-content
          - column-gap: 15px
        icon:
          - width: 60px
        card:
          - padding: 10px
          - height: 80px
          - width: 94%
          - overflow: hidden
          - position: fixed
          - bottom: 115px
          - z-index: 4
          - border-radius: 25px 25px 25px 25px
          - box-shadow: >-
              rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px
              2px 16px 0px;
        img_cell:
          - background: var(--color-dark-gray)
          - border-radius: 15px
          - width: 50px
          - height: 50px
          - justify-self: start
          - align-self: start
          - left: 10px
          - top: 4px
        state:
          - font-size: 10px
          - justify-self: start
          - align-self: start
          - color: var(--color-dark-gray)
          - padding-left: 25px
          - font-family: montserrat
        name:
          - font-size: 11px
          - justify-self: start
          - align-self: start
          - padding-left: 15px
          - font-family: montserrat
          - animation: my-animation 15s linear infinite
        label:
          - justify-self: start
          - align-self: end
          - font-weight: 700
          - padding-left: 15px
          - font-family: montserrat
          - font-size: 13px
        custom_fields:
          button:
            - justify-self: end
            - align-self: center
            - padding-right: 20px
            - padding-top: 7px
          play_state:
            - padding-top: 5px
            - font-size: 10px
            - justify-self: start
            - align-self: start
            - color: var(--color-dark-gray)
            - padding-left: 15px
            - font-family: montserrat
          bar:
            - justify-self: start
            - align-self: start
            - width: 86%
            - height: 2px
            - background: "#cccccc"
            - margin-left: 25px
            - margin-top: 10px
      custom_fields:
        button:
          card:
            type: custom:button-card
            icon: mdi:play
            entity: "[[[ return entity.entity_id ]]]"
            show_name: false
            tap_action:
              action: call-service
              service: media_player.media_play_pause
              target:
                entity_id: "[[[ return entity.entity_id ]]]"
            styles:
              card:
                - overflow: null
                - background: "#131314"
                - border-radius: 15px
                - left: 12px
              icon:
                - width: 20px
                - color: white
              img_cell:
                - padding: 11px
                - width: 29px
                - height: 26px
            state:
              - value: playing
                icon: mdi:pause
        play_state: >
          [[[ return states[entity.entity_id].state + " - " +
          states[entity.entity_id].attributes.source]]]
